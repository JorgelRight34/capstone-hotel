{% extends '_base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock title %}

{% block body %}
<div class="p-3">
    <div class="container w-75 rounded bg-white border p-0">
        <div id="wallpaper" class="p-3"">
            <img src="/media/profile_pics/default_profile_pic.jpg" class="profile-pic" id="profile-pic" style="height: 100px; width: 100px;" alt="profile pic">
        </div>
        <div class="container p-3">
            <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row mb-3">
                    <div class="col">
                        <input class="form-control" type="text" name="username" id="username" placeholder="Username" required>
                        <div class="invalid-feedback" id="invalid-username" >
                            Username already taken.
                        </div>
                    </div>
                    <div class="col">
                        <input class="form-control" id="email" type="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" name="first_name" placeholder="First name" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="last_name" placeholder="Last name" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" id="password" type="password" name="password">
                    </div>
                    <div class="col">
                        <label class="form-label" for="password">Confirmate Password</label>
                        <input class="form-control" id="confirmation" type="password" name="confirmation">
                    </div>
                </div>
                <div class="form-group mb-3 row">
                    <div class="col">
                        <div class="form-group">
                            <label class="form-label" for="profile-pic-input">Profile Picture</label>
                            <input type="file" class="form-control" id="profile-pic-input" name="profile_pic" accept="image/*">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="form-label" for="wallpaper-input">Wallpaper</label>
                            <input type="file" class="form-control" id="wallpaper-input" accept="image/*">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/users.js' %}"></script>
{% endblock %}
